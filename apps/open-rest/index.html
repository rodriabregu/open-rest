<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <form data-form>
        <div class="input-group">
          <select class="form-select" data-method>
            <option value="GET" selected>GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="PATCH">PATCH</option>
            <option value="DELETE">DELETE</option>
          </select>

          <input
            required
            class="form-control"
            type="url"
            placeholder="https://example.com"
            data-url
          />

          <button type="submit" class="btn-primary">Send</button>
        </div>

        <ul class="nav-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="query-params-tab"
              data-bs-toggle="tab"
              data-bs-target="#query-params"
              type="button"
              role="tab"
              aria-controls="query-params"
              aria-selected="true"
            >
              Query params
            </button>
          </li>

          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="request-headers-tab"
              data-bs-toggle="tab"
              data-bs-target="#query-params"
              type="button"
              role="tab"
              aria-controls="request-headers"
              aria-selected="false"
            >
              Request headers
            </button>
          </li>

          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="json-tab"
              data-bs-toggle="tab"
              data-bs-target="#json"
              type="button"
              role="tab"
              aria-controls="json"
              aria-selected="false"
            >
              JSON
            </button>
          </li>
        </ul>

        <div class="tab-content">
          <div
            class="tab-pane active"
            id="query-params"
            role="tabpanel"
            aria-labelledby="query-params-tab"
          >
            <div data-query-params></div>
            <button data-add-query-param-btn type="button">Add</button>
          </div>

          <div
            class="tab-pane"
            id="request-headers"
            role="tabpanel"
            aria-labelledby="request-headers-tab"
          >
            <div data-request-headers></div>
            <button data-add-request-header-btn type="button">Add</button>
          </div>

          <div
            class="tab-pane"
            id="json"
            role="tabpanel"
            aria-labelledby="json-tab"
          >
            <div data-json-request-body></div>
          </div>
        </div>
      </form>

      <div data-response-section style="visibility: hidden;">
        <h3>Response</h3>

        <div>
          <div>Status: <span data-status></span></div>

          <div>Time: <span data-time></span> ms</div>

          <div>Size: <span data-size></span></div>
        </div>

        <ul class="nav-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="body-tab"
              data-bs-toggle="tab"
              data-bs-target="#body"
              type="button"
              role="tab"
              aria-controls="body"
              aria-selected="true"
            >
              Body
            </button>
          </li>

          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="Response-headers-tab"
              data-bs-toggle="tab"
              data-bs-target="#query-params"
              type="button"
              role="tab"
              aria-controls="Response-headers"
              aria-selected="false"
            >
              Headers
            </button>
          </li>
        </ul>

        <div class="tab-content p-3 border-top-0 border">
          <div class="tab-pane fade show active" id="body" role="tabpanel" aria-labelledby="body-tab">
            <div data-json-response-body class="overflow-auto" style="max-height: 200px;"></div>
          </div>

          <div class="tab-pane fade" id="response-headers" role="tabpanel" aria-labelledby="response-headers-tab">
            <div style="display: grid; grid-template-columns: auto 1fr; gap: .5rem 2rem;" data-response-headers></div>
          </div>
        </div>
      </div>
      </div>
    </div>

    <template data-key-value-template>
      <div class="input-group" data-key-value-pair>
        <input type="text" data-key class="form-control" placeholder="Key" />
        <input
          type="text"
          data-value
          class="form-control"
          placeholder="Value"
        />

        <button type="button" data-remove-btn>Remove</button>
      </div>
    </template>

    <!-- <div id="app"></div> -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
